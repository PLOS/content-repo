apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: lemursync
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: rhino-sa
          containers:
            - name: lemursync
              image: gcr.io/plos-mgmt/eng-462
              args:
                - /bin/sh
                - -c
                - "python /code/enqueue.py xyz"
              volumeMounts:
                - mountPath: /lemursync
                  name: lemursync-data
              envFrom:
                - configMapRef:
                    name: lemursync-configmap
                - secretRef:
                    name: lemursync
          restartPolicy: OnFailure
          volumes:
            - name: lemursync-data
              persistentVolumeClaim:
                claimName: lemursync-data
